language: node_js
node_js:
- '10'
- '12'
- '13'
script:
- npm test
- lerna run build
after_success:
- npx codecov
after_failure:
- npx codecov
before_deploy:
- echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
deploy:
  provider: script
  script: lerna publish from-package --yes
  skip_cleanup: true
  on:
    tags: true
    repo: tpluscode/rdfine
    node: '13'
env:
  global:
    secure: 
